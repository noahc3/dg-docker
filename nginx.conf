events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        root /var/www/html;
        index index.html;

        # Serve the Digital Garden's own 404 page for missing paths rather
        # than the bare nginx error page.
        error_page 404 /404.html;

        location / {
            # Try exact file, then directory index, then fall through to 404.
            # Digital Garden is a static site â€” every note has its own
            # index.html, so the SPA-style "/index.html" catch-all is wrong
            # and would silently hide broken links.
            try_files $uri $uri/ =404;
        }

        # Proxy webhook requests to the manager script
        location /webhook {
            proxy_pass http://localhost:3000/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check for Nginx / static content layer
        location /health-nginx {
            return 200 'OK';
        }
    }
}
