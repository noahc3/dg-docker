services:
  dg-docker:
    build: .
    container_name: dg-docker
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - repo-data:/app/repo
      - web-content:${SERVE_DIR}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  repo-data:
  web-content:
